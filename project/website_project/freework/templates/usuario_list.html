<html>
	<head>
		<title>ACTUALIZA TU PERFIL</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css'  %}" />
		<noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Wrapper -->
					<div id="wrapper">

						<!-- Panel (Banner) -->
							<section class="panel banner right">
								<div class="content color0 span-3-75">
                                    <p><a href='home'><strong>Inicio</strong></a></p>
									<h1 class="major">¡Hola! <br />
									</h1>
									<p> <strong>¿Te equivocaste? </strong>¡No te preocupes!</p>
									<p>Por favor da click en tu perfil para actualizar :) </p>
									<table>
										<tr>
											<th>Nombre</th>
                                            <th>Email</th>
											<th>Tipo</th>
											
										</tr>
										{% for pok in usuario_list %}
										<tr>
											<td><a href="updateusuario/{{pok.id}}">  {{pok.usuario_name}}</a></td>
											<td> {{pok.usuario_email}}</td>
											<td> {{pok.usuario_type}}</td>
                                            
        
										</tr>
										{% endfor %}
									</table>
									
								</div>
								<div class="image filtered span-1-75" data-position="25% 25%">
									<img src="images/pic01.jpg" alt="" />
								</div>
							</section>

						
		<!-- Scripts -->
		<script src="{% static 'assets/js/jquery.min.js' %}"></script>
		<script src="{% static 'assets/js/browser.min.js'%}"></script>
		<script src="{% static 'assets/js/breakpoints.min.js'%}"></script>
		<script src="{% static 'assets/js/main.js'%}"></script>

</body>
</html>
