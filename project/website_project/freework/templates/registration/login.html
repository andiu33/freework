<html>
    <head>
        <title>FREEWORK</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="{% static 'assets/css/main.css'  %}" />
        <script src="https://kit.fontawesome.com/644708f04c.js" crossorigin="anonymous"></script>
        <noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
    </head>
    <body class="is-preload">
 
        <!-- Page Wrapper -->
            <div id="page-wrapper">
 
                <!-- Wrapper -->
                    <div id="wrapper">
                     
 
                        <!-- Panel (Spotlight) -->
                        <section class="panel color2">
                            <div class="intro joined">
                                <h2 class="major">Login</h2>
                                <p>¿Te gustaría encontrar al talento más rápido? FREEWORK te ayuda ;)  </p>
                            
                                <p>Inicia sesión y conoce más</p>
                                
                                <p><a href= " {% url 'home' %}"><strong><i class="fa-solid fa-house"></i>   Inicio</strong></a></p>
                                <button class="open-button" onclick=openForm()><h2><i class="fa-solid fa-user-astronaut"></i></h2></i></button>	
								<div class="chat-popup" id="chatbotpanel">
									<i class="fa-solid fa-user-astronaut"></i>
									<form class="form-chatbot" > 
                                        <iframe src='https://webchat.botframework.com/embed/dsccoglanguage-botfree-work?s=9tXzDkRYYys.Jz6HyAK1SquKPMOWa-Dd-CPGRpIaacfZcOSyyjskwIA'  style='min-width: 400px; width: 100%; min-height: 500px;'></iframe>                                        <button type="button" class="btn_cancel" onclick=closeForm()>Cerrar Bot</button>
									</form>
								 </div>

                            </div>
                            <div class="inner">
                            <form action = "" method = "post">
 
                                {% csrf_token %}
                           
                               
                                <table>
                                    <h2><i class="fa-solid fa-user"></i> Usuario</h2>
                                    <td>{{form.username}}</td>
                                </table>
 
                                <table>
                                    <h2><i class="fa-solid fa-key"></i> Contraseña</h2>
                               
                                    <td>{{form.password}}</td>
 
                                </table>
                   
                                   
                                   
                   
                                <br>
                                <button type = "submit">Entrar</button>
                                <br>
                                <p>    </p>
                                <p> <a href=" {% url 'password_reset' %}" ><strong>¿Olvidaste tu contraseña? Haz click Aquí </strong></a></p>
 
 
                            <br>
                            </div>
                            <img src="images/prueba.jpg" alt="" />
                            <div class="panel color 1" data-position="top left">
                                <img src="images/pic02.jpg" alt="" />
                            </div>
                        </section>  
                       
                        <script>
                            function openNav() {
                              document.getElementById("mySidepanel").style.width = "250px";
                            }
                            
                            function closeNav() {
                              document.getElementById("mySidepanel").style.width = "0";
                            }
                      </script>
                      
                       <!-- BotScript files-->
                      <script>
                      function openForm() {
                        document.getElementById("chatbotpanel").style.display = "block";
                      }
                      
                      function closeForm() {
                        document.getElementById("chatbotpanel").style.display = "none";
                      }
                      </script>                    
 
                       
                       
        <!-- Scripts -->
            <script src="{% static 'assets/js/jquery.min.js' %}"></script>
            <script src="{% static 'assets/js/browser.min.js'%}"></script>
            <script src="{% static 'assets/js/breakpoints.min.js'%}"></script>
            <script src="{% static 'assets/js/main.js'%}"></script>
 
    </body>
</html>
