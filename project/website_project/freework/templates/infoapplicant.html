<html>
	<head>
		<title>FREEWORK</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css'  %}" />
		<noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Wrapper -->
					<div id="wrapper">

						

						<!-- Panel (Spotlight) -->
						<section class="panel color1">
							<div class="inner">
								<h2 class="major">Hola! {{user.first_name}}</h2>
							 
								<h2 class="major">Eres reclutador</h2>
								<h1> List of all Applicants </h1>
								<table>
									<tr>
										<th>Username</th>
										<th>Nombre</th>
										<th>Apellido</th>
										
									{% for pok in applicant_list %}
									<tr>
										<td>{{pok.user.username}}</td>
										<td>{{pok.user.first_name}}</td>
										<td>{{pok.user.last_name}}</td>
									</tr>
									{% endfor %}
									</table>
								
							</div>
								
						
		<!-- Scripts -->
			<script src="{% static 'assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'assets/js/browser.min.js'%}"></script>
			<script src="{% static 'assets/js/breakpoints.min.js'%}"></script>
			<script src="{% static 'assets/js/main.js'%}"></script>

	</body>
</html>
							<div class=""image filtered tinted" data-position="top left">
