<html>
    <head>
        <title>UPDATE APPLICANT</title>
        <meta charset="utf-8" />

    <body class="is-preload">
 
        <!-- Page Wrapper -->
            <div id="page-wrapper">
 
                <!-- Wrapper -->
                    <div id="wrapper">
 
                       
 
                        <!-- Panel (Spotlight) -->
                        <section class="panel color1">
                            <div class="inner">
                                <p><a href= " {% url 'home' %}"><strong>Home</strong></a></p>
                                <h2 class="major">Hola! {{user.first_name}}</h2>
                                <h3>Actualiza tu infromación de manera fácil</h3>
                                <p><a href= " {% url 'homeprofile' %}"><strong>Cancelar</strong></a></p>
                                <button class="open-button" onclick=openForm()><h2><i class="fa-solid fa-user-astronaut"></i></h2></i></button>	
								<div class="chat-popup" id="chatbotpanel">
									<i class="fa-solid fa-user-astronaut"></i>
									<form class="form-chatbot" > 
                                        <iframe src='https://webchat.botframework.com/embed/dsccoglanguage-botfree-work?s=9tXzDkRYYys.Jz6HyAK1SquKPMOWa-Dd-CPGRpIaacfZcOSyyjskwIA'  style='min-width: 400px; width: 100%; min-height: 500px;'></iframe>                                        <button type="button" class="btn_cancel" onclick=closeForm()>Cerrar Bot</button>
									</form>
								 </div>

 
                            </section>                                                                                              
                                    <section class="panel color1">
                                        <div class="inner">
                                            
                                           
                                            <form action = "" method="POST">
                                                {% csrf_token %}
                                                {{form.as_p}}
                                                <input type = "submit" value = "Update" class = "btn btn-secondary"
                                               
                                        </div>
 
                                    </section>
                                                <!-- Scripts -->
                                                <script src="{% static 'assets/js/jquery.min.js' %}"></script>
                                                <script src="{% static 'assets/js/browser.min.js'%}"></script>
                                                <script src="{% static 'assets/js/breakpoints.min.js'%}"></script>
                                                <script src="{% static 'assets/js/main.js'%}"></script>


                                                <script>
                                                    function openNav() {
                                                      document.getElementById("mySidepanel").style.width = "250px";
                                                    }
                                                    
                                                    function closeNav() {
                                                      document.getElementById("mySidepanel").style.width = "0";
                                                    }
                                              </script>
                                              
                                               <!-- BotScript files-->
                                              <script>
                                              function openForm() {
                                                document.getElementById("chatbotpanel").style.display = "block";
                                              }
                                              
                                              function closeForm() {
                                                document.getElementById("chatbotpanel").style.display = "none";
                                              }
                                              </script>
